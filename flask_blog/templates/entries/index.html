{% extends "layout.html" %}
{% block body %}


<div class="row mx-0 border-top border-left border-right border-dark" style="height: 254px;">

    {# 呼吸数表示 #}
    <div class="col-7 py-3 px-3  align-self-center  ">
        <h3 class="mt-3 ml-2">Respiration <br><i class="fas fa-lungs"></i></h3>
        <div class="ml-4 mt-2 ">
            <h1 class="" id="r_rate_val" style="display:inline;">--</h1>
            <h3 class=" ml-3 " style="display:inline;">bpm</h3>
        </div>
    </div>

    {# 呼吸状態 #}
    <div  class="col-5 p-1 border-left border-dark">
        <div id = "state_r_col" class="d-flex align-items-center justify-content-center"style="height:100%; width:100%;">
            <h4 id="state_r_val" style="height:auto"></h4>
        </div>

        </div>
    </div>
</div>

<div class="row mx-0 border border-dark" style="height: 254px;">

    {# 脈拍数表示 #}
    <div class="col-7 py-3 px-3 align-self-center" >
        <h3 class="mt-3 ml-2">Heartbeat <br><i class="fas fa-heartbeat"></i></h3>
        
        <div class="ml-4 mt-2 pl-2  ">
            <h1  id="p_rate_val" style="display:inline;">--</h1>
            <h3 class=" ml-3 " style="display:inline;">bpm</h3>
        </div>
    </div>

    {# 脈拍状態 #}
    <div  class="col-5 p-1 border-left border-dark ">
        <div id="state_p_col" class="d-flex align-items-center justify-content-center"style="height:100%; width:100%;">
            <h4 id="state_p_val"></h4>
        </div>
    </div>
</div>

    <div class="col-5 text-center align-self-center">
        <i class="far fa-smile fa-6x "></i>
    </div>
</div> #}

<div class="row mx-0 border-right border-left border-bottom border-dark" style="height:103px; ">


    <div class="col ml-4 text-center align-self-center">

        {# 録音ボタン #}
        <button id="rec-button" type="button" class="btn .page-link.text-dark.d-inline-block px-4"
            style=" border: none; ">
            <i class="fas fa-microphone fa-3x"></i>
        </button>
    </div>
    <div class="col mr-4 text-center align-self-center">

        {# 停止ボタン #}
        <button id="stop-button" type="button" class="btn .page-link.text-dark.d-inline-block px-4 " style=" border: none;">
            <i class="fas fa-stop fa-3x"></i>
        </button>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/script_audio.js') }}"> </script>
{% endblock %}
